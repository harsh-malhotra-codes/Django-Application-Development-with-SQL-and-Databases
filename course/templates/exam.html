<!DOCTYPE html>
<html>
<head>
    <title>Exam - {{ course.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Exam for {{ course.name }}</h1>
        <form method="post" action="{% url 'submit' course.id %}">
            {% csrf_token %}
            {% for question in questions %}
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>{{ question.question_text }}</h5>
                        <small>Grade: {{ question.grade }}</small>
                    </div>
                    <div class="card-body">
                        {% for choice in question.choice_set.all %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="choice" value="{{ choice.id }}" id="choice{{ choice.id }}">
                                <label class="form-check-label" for="choice{{ choice.id }}">
                                    {{ choice.choice_text }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit Exam</button>
        </form>
    </div>
</body>
</html>
