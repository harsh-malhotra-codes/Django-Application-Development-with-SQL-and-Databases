<!DOCTYPE html>
<html>
<head>
    <title>Exam Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header bg-primary text-white">
                        <h4>Exam Result</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ course.name }}</h5>
                        <div class="display-4 text-success mb-3">{{ grade_percentage|floatformat:1 }}%</div>
                        <p class="card-text">Score: {{ total_score }} / {{ possible_score }}</p>
                        {% if grade_percentage >= 70 %}
                            <div class="alert alert-success">Congratulations! You passed the exam.</div>
                        {% else %}
                            <div class="alert alert-warning">You need to retake the exam.</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
